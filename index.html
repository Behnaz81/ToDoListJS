<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <h1 class="h1 text-center">To Do List</h1>
    <div class="w-75 m-auto">
        <form id="addTaskForm" class="m-auto">
            <input type="text" name="task" id="task" placeholder="Task..." class="form-control w-50 d-inline mx-2">
            <button type="submit" id="submitBtn" class="btn btn-primary w-25 mb-2">Submin</button>
        </form>
    </div>

    <table class="table table-striped table-hover w-75 m-auto">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td id="noTask" colspan="3" class="text-center fw-bold">No task to display.</td>
          </tr>
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
